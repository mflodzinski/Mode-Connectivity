defaults: []

experiment_name: "garipov_vgg16_curve_l2_test"

output_root: "results/vgg16/cifar10/curve_mirror/checkpoints"

# Endpoints - seed0 and seed0_mirrored (testing L2 norm measurement)
endpoint0: "results/vgg16/cifar10/endpoints/standard/seed0/checkpoints/checkpoint-200.pt"
endpoint1: "results/vgg16/cifar10/endpoints/standard/seed0_mirrored/checkpoints/checkpoint-200.pt"

dataset: "CIFAR10"
data_path: "./data"
transform: "VGG"
model: "VGG16"

# Curve parameters
curve: "Bezier"
num_bends: 3

# For evaluation - use existing trained curve
epochs: 150
seed: 0    # Random seed for reproducibility
use_test: true
use_wandb: false
project_name: "thesis-mode-connectivity"
