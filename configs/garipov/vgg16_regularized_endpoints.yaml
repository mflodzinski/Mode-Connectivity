defaults: []

experiment_name: "garipov_vgg16_regularized_endpoints"

output_root: "results/vgg16/cifar10/regularized_endpoints/checkpoints"

dataset: "CIFAR10"
data_path: "./data"
transform: "VGG"
model: "VGG16"

epochs: 200
save_intermediate: true   # If true, save checkpoints every save_freq epochs
save_freq: 50            # Only used if save_intermediate=true
lr: 0.05
wd: 1e-3                 # Increased from 5e-4 for better regularization
use_test: false          # Use train/val/test split from training data

# Early stopping parameters
early_stopping: true
patience: 20             # Stop if no improvement for 20 epochs
min_delta: 0.0           # Minimum improvement to count as better (0.0 = any improvement)

seeds: [0, 1]

use_wandb: true
project_name: "thesis-mode-connectivity"
